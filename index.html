

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Salvar Informações </h1>

              <form id="task-form">
                <label for="Nome">Nome:</label>
                <input
                  type="text"
                  id="task-nome"
                  class="form-control mb-3"
                  class="My First Nome"
                  placeholder="Digite seu nome:"
                  autofocus
                />
                <form id="task-form">
                  <label for="Nome">Sobrenome</label>
                  <input
                    type="text"
                    id="task-nome"
                    class="form-control mb-3"
                    class="My First Nome"
                    placeholder="Digite seu sobrenome"
                    autofocus
                  />

                <label for="description">Local onde trabalha</label>
                <textarea
                  id="task-description"
                  rows="2"
                  class="form-control mb-3"
                  placeholder="Escreva aqui"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
